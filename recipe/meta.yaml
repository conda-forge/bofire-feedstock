{% set name = "bofire" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bofire-{{ version }}.tar.gz
  sha256: 15bf807dd78e93d694933cbf0ed4ddfa1bffd365febd45429f63b7e2ccbd1fcb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - typing_extensions
    - python >=3.9
    - numpy
    - pandas
    - pydantic >=2.5
    - scipy >=1.7
    - typing-extensions

test:
  imports:
    - bofire
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Experimental design and (multi-objective) bayesian optimization.
  home: https://github.com/experimental-design/bofire
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
