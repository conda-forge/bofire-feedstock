{% set name = "bofire" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bofire-{{ version }}.tar.gz
  sha256: 4d884e3990c0ba8883a4b27aa290cc11be67da89972b952a54ad4d40bcfb6484

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - formulaic ==1.0.1
    - typing_extensions
    - python >={{ python_min }}
    - numpy
    - pandas
    - pydantic >=2.5
    - scipy >=1.7
    - typing-extensions

test:
  imports:
    - bofire
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Experimental design and (multi-objective) bayesian optimization.
  home: https://github.com/experimental-design/bofire
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
